{% extends 'base.html' %}


{% block body %}
<form action="/update/{{ post.id}}" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" class="form-control" name="title" placeholder="{{post.title}}">
    </div>
    <div class="mb-3">
        <label for="detail" class="form-label">Detail</label>
        <textarea class="form-control" name="detail" cols="30" rows="10" placeholder="{{post.detail}}"></textarea>
    </div>
    
    <div class="mb-3">
        <label for="due" class="form-label">Due</label>
        <input type="date" class="form-control" name="due" required >
    </div>
    <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <input type="number" class="form-control" name='priority' value='1' min='1' max='5'>
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
